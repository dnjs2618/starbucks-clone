<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarbucksClone</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e8b7d8e6a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__menu menu">
        <!---두개의 칼럼으로 나누고 플렉스로 분산 시킬것 두번째 칼럼은 위아래로 구분되게 나눌것 -->
        <div class="menu__column">
          <div class="menu__logo">
            <img src="images/logo.png" />
          </div>
        </div>
        <div class="menu__column">
          <div class="menu__top">
            <ul class="menu__top-list">
              <li class="menu__top-item">
                <span class="menu__top-link">Sign In</span>
              </li>
              <li class="menu__top-item">
                <span class="menu__top-link">My Starbucks</span>
              </li>
              <li class="menu__top-item">
                <span class="menu__top-link">Customer Service & Ideas</span>
              </li>
              <li class="menu__top-item">
                <span class="menu__top-link">Find a store</span>
              </li>
              <li class="menu__top-item">
                <i class="fas fa-search"></i>
              </li>
            </ul>
          </div>
          <div class="menu__bottom">
            <ul class="menu__bottom-list">
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">COFFEE</span>
              </li>
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">MENU</span>
              </li>
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">STORE</span>
              </li>
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">RESPONSIBILITY</span>
              </li>
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">MY STARBUCKS REWARDS</span>
              </li>
              <li class="menu__bottom-item">
                <span class="menu__bottom-link">WHAT'S NEW</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
